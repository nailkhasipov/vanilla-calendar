<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
</head>
<body>
  <script>
    var months = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
    var dayInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    console.log(dayInMonth.reduce(function (total, current) {
      return total += current; 
    }));

    drawCalendar();

    function drawCalendar() {
        for (var i = 0; i < months.length; i++) {
            var start = new Date("2017-" + (i+1) + "-01").getDay();
            start = (start===0) ? 7 : start;
            drawMonth(months[i], generateMonth(dayInMonth[i], start));
        }
    }

    function generateMonth(days, start) {
        var month = [[]];
        if (start) {
            for (var i = 1; i < start; i++) {
                month[0].push('');
            }
        }
        for (var i = 1; i <= days; i++) {
            var currentWeek = month[month.length - 1];
            var day = String(i);
            if (currentWeek.length  == 7) {
                month.push([day]);
            } else {
                currentWeek.push(day);   
            }
        }
        return month;
    }

    function drawMonth(name, month) {
        var table = document.createElement("table");
        table.innerHTML = '<caption>' + name + '</caption>';
        for (var w = 0; w < month.length; w++) {
            var row = table.insertRow(w);
            for (var d = 0; d < month[w].length; d++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = month[w][d];
                cell.setAttribute("align", "center");
            }
        }
        document.getElementsByTagName('body')[0].appendChild(table);
    }
  </script>
</body>
</html>
